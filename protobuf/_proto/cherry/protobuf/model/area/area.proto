syntax = "proto3";
package area;

option java_package = "xyz.hoper.cherry.protobuf.model.area";
option java_multiple_files = true;
option go_package = "github.com/hopeio/cherry/protobuf/model/area";

message Area {
    uint64 code = 1;
    string name =2;
    int32 level = 3;
    uint64 pcode = 4;
}